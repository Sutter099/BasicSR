name: MambaIRv2_ColorDN_level15
model_type: MambaIRv2Model
scale: 1
num_gpu: 1
manual_seed: 10

datasets:
  train:
    name: SIDD
    type: PairedImageDataset
    dataroot_gt: datasets/ascnet_data/train/GT.lmdb
    dataroot_lq: datasets/ascnet_data/train/LQ.lmdb

    filename_tmpl: '{}'
    io_backend:
      type: lmdb

    gt_size: 256
    use_hflip: false
    use_rot: false

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 1
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: SIDD_val
    type: PairedImageDataset
    dataroot_gt: datasets/ascnet_data/val/GT.lmdb
    dataroot_lq: datasets/ascnet_data/val/LQ.lmdb
    io_backend:
      type: lmdb


# network structures
network_g:
  type: MambaIRv2
  upscale: 1
  in_chans: 3
  img_size: 64
  img_range: 1.
  embed_dim: 32
  d_state: 16
  depths: [4, 4, 4,4,4,4]
  num_heads: [4,4,4,4,4,4]
  window_size: 16
  inner_rank: 64
  num_tokens: 128
  convffn_kernel_size: 5
  mlp_ratio: 2.



path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: 0.
    betas: [0.9, 0.9]

  scheduler:
    type: MultiStepLR
    milestones: [ 8000, 12000, 14000, 15000 ]
    gamma: 0.5

  total_iter: 20000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 2e4
  save_img: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
