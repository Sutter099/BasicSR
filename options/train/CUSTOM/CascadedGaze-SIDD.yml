# general settings
name: CascadedGaze-SIDD-with60
model_type: ImageRestorationModel
scale: 1
num_gpu: 8
manual_seed: 10

datasets:
  train:
    name: SIDD
    type: PairedImageDataset
    dataroot_gt: datasets/ascnet_data/train/gt_train.lmdb
    dataroot_lq: datasets/ascnet_data/train/lq_train.lmdb

    filename_tmpl: '{}'
    io_backend:
      type: lmdb

    gt_size: 256
    use_hflip: false
    use_rot: false

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

    # # use filp/rot augmentaion at the end of the training.
    # finetune_augment: true
    # finetune_start_iteration: 280000
    # finetune_start_iteration_lr: 0.00002

  val:
    name: SIDD_val
    type: PairedImageDataset
    dataroot_gt: datasets/ascnet_data/val/gt_val.lmdb
    dataroot_lq: datasets/ascnet_data/val/lq_val.lmdb
    io_backend:
      type: lmdb


network_g:
  type: CascadedGaze
  width: 60
  enc_blk_nums: [2, 2, 4, 6]
  middle_blk_num: 10
  dec_blk_nums: [2, 2, 2, 2]
  GCE_CONVS_nums: [3,3,2,2]

  # width: 8
  # enc_blk_nums: [1, 1, 1, 1]
  # middle_blk_num: 1
  # dec_blk_nums: [1, 1, 1, 1]
  # GCE_CONVS_nums: [3,3,2,2]

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: 0.
    betas: [0.9, 0.9]

  scheduler:
    type: MultiStepLR
    milestones: [ 6000, 10000, 15000, 18000 ]
    gamma: 0.5

  total_iter: 20000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  val_freq: !!float 2e4
  save_img: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
